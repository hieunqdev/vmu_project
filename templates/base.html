{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>VMU-Cổng thông tin học viên</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      html,
      body,
      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: "Raleway", sans-serif;
      }
    </style>
  </head>
  <body class="w3-light-grey">
    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index: 4">
      <button
        class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey"
        onclick="w3_open();"
      >
        <i class="fa fa-bars"></i>  Menu
      </button>
    </div>

    <!-- Sidebar/menu -->
    <nav
      class="w3-sidebar w3-collapse w3-white w3-animate-left"
      style="z-index: 3; width: 300px"
      id="mySidebar"
    >
      <br />
      <div class="w3-container w3-row">
        <div class="w3-col s8 w3-bar">
          <a href="{% url 'home' %}">
            <span
              >Cổng Thông tin Học viên
              <strong>{{users.first_name}} {{users.last_name}}</strong></span
            >
          </a>
        </div>
      </div>
      <hr />
      <div class="w3-bar-block">
        <a
          href="#"
          class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
          onclick="w3_close()"
          title="close menu"
          ><i class="fa fa-remove fa-fw"></i>  Close Menu</a
        >
        <a
          href="{% url 'home' %}"
          class="w3-bar-item w3-button w3-padding w3-blue"
          ><i class="fa fa-users fa-fw"></i>  Trang chủ</a
        >
        <a
          href="{% url 'view_training_programme' %}"
          class="w3-bar-item w3-button w3-padding"
          ><i class="fa fa-eye fa-fw"></i>  Chương trình Đào tạo</a
        >
        <a href="{% url 'scores' %}" class="w3-bar-item w3-button w3-padding"
          ><i class="fa fa-users fa-fw"></i>  Bảng điểm</a
        >
        <a href="{% url 'news' %}" class="w3-bar-item w3-button w3-padding"
          ><i class="fa fa-bullseye fa-fw"></i>  Tin tức - Thông báo</a
        >
        <a
          href="{% url 'change_password' %}"
          class="w3-bar-item w3-button w3-padding"
          ><i class="fa fa-diamond fa-fw"></i>  Đổi mật khẩu</a
        >
        <a href="{% url 'index' %}" class="w3-bar-item w3-button w3-padding"
          ><i class="fa fa-cog fa-fw"></i>  Đăng xuất</a
        ><br /><br />
      </div>
    </nav>

    {% block content %} {% endblock content %}

    <!-- Overlay effect when opening sidebar on small screens -->
    <div
      class="w3-overlay w3-hide-large w3-animate-opacity"
      onclick="w3_close()"
      style="cursor: pointer"
      title="close side menu"
      id="myOverlay"
    ></div>
  </body>
</html>
